<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIRCET ¬∑ Acceso</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === LOGIN SCREEN === */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(160deg, #1d3557, #007bff, #00c6ff);
      background-size: 300% 300%;
      animation: fondoCIRCETazul 12s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fondoCIRCETazul {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      color: #1d3557;
      margin-bottom: 0.5rem;
    }

    .login-box p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîê Acceso CIRCET</h2>
    <p>Introduce tus credenciales para continuar</p>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="contrasena" placeholder="Contrase√±a" />
    <button id="loginBtn">Entrar</button>
    <div class="login-error" id="loginError">‚ùå Usuario o contrase√±a incorrectos</div>
  </div>

  <script>
    const SESSION_KEY = "usuarioCIRCET_SESSION";
    const SESSION_TTL_MS = 12 * 60 * 60 * 1000; // 12h

    function setSession(user) {
      const payload = { user, ts: Date.now() };
      localStorage.setItem(SESSION_KEY, JSON.stringify(payload));
    }

    function getSession() {
      try {
        const raw = localStorage.getItem(SESSION_KEY);
        if (!raw) return null;
        const data = JSON.parse(raw);
        if (!data.ts || Date.now() - data.ts > SESSION_TTL_MS) {
          localStorage.removeItem(SESSION_KEY);
          return null;
        }
        return data;
      } catch {
        return null;
      }
    }

    // --- AUTOLOGIN ---
    const session = getSession();
    if (session) {
      window.location.href = "panelSeleccion.html";
    }

    // --- LOGIN MANUAL ---
    document.getElementById("loginBtn").addEventListener("click", () => {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const error = document.getElementById("loginError");

      // === LISTA DE USUARIOS PERMITIDOS ===
  const usuariosPermitidos = {
    "admin": "Brice√±o",
    "DIEGO": "Fory",
    "ana": "nokia2025"
  };

  // === VALIDACI√ìN ===
  if (usuariosPermitidos[usuario] && usuariosPermitidos[usuario] === contrasena) {
    setSession(usuario);
    window.location.href = "panelSeleccion.html";
  } else {
    error.style.display = "block";
  }
});
  </script>
</body>
</html>
